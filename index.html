<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="web/page1/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">MyLogo</div>
        <nav class="nav">
            <button class="nav-button">Login</button>
            <button class="nav-button">Signup</button>
        </nav>
    </header>

    <div class="carousel-container">
        <div class="carousel-slide active">
            <img src="web/page1/pic/d1.jpg" alt="Slide 1">
        </div>
        <div class="carousel-slide">
            <img src="web/page1/pic/d2.jpg" alt="Slide 2">
        </div>
        <div class="carousel-slide">
            <img src="web/page1/pic/d3.jpg" alt="Slide 3">
        </div>
        <!-- Add more slides as needed -->

        <!-- Navigation buttons -->
        <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- Dots navigation -->
    <div class="carousel-dots">
        <span class="carousel-dot active" onclick="currentSlide(0)"></span>
        <span class="carousel-dot" onclick="currentSlide(1)"></span>
        <span class="carousel-dot" onclick="currentSlide(2)"></span>
        <!-- Add more dots as needed -->
    </div>


    <div class="container ai-agent">
        <h2>AI Agent</h2>
        <p>This section contains information about an AI agent. The AI agent can assist with various tasks and provide insightful information.</p>
        <button class="nav-button">Go to AI Agent</button>
    </div>

    <footer class="footer">
        <div class="footer-content">Â© 2024 MyWebsite. All rights reserved.</div>
    </footer>

    <script src="web/page1/scripts.js"></script>
</body>
</html>
